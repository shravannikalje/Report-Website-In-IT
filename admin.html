<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Card -->
  <div class="card">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="checkPass()">Login</button>
  </div>

  <!-- Sampling Report Form -->
  <div class="card">
    <form id="reportForm" style="display:none;">
      <h2>Add Sampling Report</h2>

      <!-- Basic Fields -->
      <label>Company</label><input id="company">
      <label>Location</label><input id="location">
      <label>Document No</label><input id="docNo">
      <label>Date</label><input id="date" type="date">
      <label>Equipment</label><input id="equipment">
      <label>Room ID</label><input id="room">
      <label>Sample Media</label><input id="media">
      <label>Batch Size</label><input id="batch">

      <hr>
      <h3>Containment Sampling Details</h3>

      <!-- Extra Fields -->
      <label>Surrogate Material</label><input id="surrogate">
      <label>PPE/RPE Worn</label><input id="ppe">
      <label>Blank Sample ID</label><input id="blankSample">
      <label>Sampling Time</label><input id="samplingTime" placeholder="15:30 - 16:00">
      <label>Pump ID</label><input id="pumpId">
      <label>Cycle Iteration 1 (Start-End)</label>
      <input id="iter1Start" type="time"> <input id="iter1End" type="time">
      <label>Cycle Iteration 2 (Start-End)</label>
      <input id="iter2Start" type="time"> <input id="iter2End" type="time">
      <label>Cycle Iteration 3 (Start-End)</label>
      <input id="iter3Start" type="time"> <input id="iter3End" type="time">

      <hr>
      <h3>Environmental Parameters</h3>
      <label>Temperature Range</label><input id="tempRange">
      <label>Relative Humidity</label><input id="humidity">
      <label>ACPH</label><input id="acph">
      <label>Room Pressure (MMWC)</label><input id="roomPressure">

      <hr>
      <h3>Authorization</h3>
      <label>Signature Name</label><input id="signatureName">
      <label>Signature Date</label><input id="signatureDate" type="date">

      <button type="submit">Save Report</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
